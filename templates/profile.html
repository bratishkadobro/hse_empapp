<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            color: #495057;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border: 1px solid #ced4da;
        }

        .form-control:disabled {
            background-color: #f8f9fa;
        }

        .error-message {
            margin-top: 10px;
            font-size: 0.875rem;
            color: #6c757d;
            text-align: center;
        }

        .password-error {
            margin-top: 10px;
            font-size: 0.875rem;
            color: #dc3545;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Шапка -->
    {% include 'header.html' %} <!-- Подключаем шапку -->

    <!-- Основное содержимое (информация о пользователе и смена пароля) -->
    <main class="container my-5">
        <div class="bg-white p-4 rounded-3 shadow">
            <h2 class="text-gradient fw-bold fs-2 mb-4" style="background-image: linear-gradient(to right, #6c757d, #a9b2b6); -webkit-background-clip: text; color: transparent;">Профиль</h2>

            <!-- Раздел "Информация о пользователе" -->
            <section class="mb-5">
                <h3>Информация</h3>

                <div class="mb-3">
                    <label for="user-login" class="form-label">Логин</label>
                    <input type="text" id="user-login" name="user-login" class="form-control" value="{{ user }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="user-fullname" class="form-label">ФИО</label>
                    <input type="text" id="user-fullname" name="user-fullname" class="form-control" value="{{ realname }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="user-email" class="form-label">Электронная почта</label>
                    <input type="text" id="user-email" name="user-email" class="form-control" value="{{ email }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="user-department" class="form-label">Подразделение</label>
                    <input type="text" id="user-department" name="user-department" class="form-control" value="{{ department_name }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="user-role" class="form-label">Роль</label>
                    <input type="text" id="user-role" name="user-role" class="form-control" value="{{ role }}" disabled>
                </div>

                <!-- Сообщение об ошибке -->
                <div class="error-message">
                    <p>Здесь указаны неправильные данные? <a href="https://t.me/bratishkadobro" target="_blank">Напишите нам</a></p>
                </div>
            </section>

            <!-- Раздел "Смена пароля" -->
            <section>
                <h3>Смена пароля</h3>
                <form action="#" method="POST" onsubmit="return validatePassword()">
                    <div class="mb-3">
                        <label for="new-password" class="form-label">Новый пароль</label>
                        <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Введите новый пароль" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Подтвердите новый пароль</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Подтвердите новый пароль" required>
                    </div>

                    <div class="password-error text-danger" id="password-error" style="display: none;">
                        Пароли не совпадают! Попробуйте снова.
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Сменить пароль</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Футер -->
    {% include 'footer.html' %} <!-- Подключаем футер -->

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validatePassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorElement = document.getElementById('password-error');

            if (newPassword !== confirmPassword) {
                errorElement.style.display = 'block';
                return false; // Не отправлять форму
            } else {
                errorElement.style.display = 'none';
                return true; // Отправить форму
            }
        }
    </script>

</body>
</html>
