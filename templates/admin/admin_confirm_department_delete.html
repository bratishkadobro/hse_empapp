<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подтверждение удаления отдела</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% include 'admin/admin_menu.html' %}

<body>
  <div class="container my-5">
    <h2>Подтверждение удаления отдела</h2>
    <p><b>Вы уверены, что хотите удалить следующий отдел?</b></p>

    <table class="table">
      <tr><td><strong>Название отдела:</strong></td><td>{{ department['name'] }}</td></tr>
      <tr><td><strong>ID отдела:</strong></td><td>{{ department['id'] }}</td></tr>
    </table>

    <form method="post">
      <button type="submit" class="btn btn-danger">Удалить отдел</button>
      <a href="{{ url_for('admin_departments') }}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
