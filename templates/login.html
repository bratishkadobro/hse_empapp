<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Шапка -->
    {% include 'header_wo_buttons.html' %} <!-- Подключаем шапку -->

    <!-- Основное содержимое -->
    <main class="container my-5 d-flex align-items-center justify-content-center">
        <div class="bg-white p-5 rounded-3 shadow-lg" style="max-width: 400px; width: 100%;">
            <h2 class="text-center text-gradient fw-bold fs-2 mb-4" style="background-image: linear-gradient(to right, #6c757d, #a9b2b6); -webkit-background-clip: text; color: transparent;">Авторизация</h2>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Подключаем футер -->
    {% include 'footer.html' %}

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
